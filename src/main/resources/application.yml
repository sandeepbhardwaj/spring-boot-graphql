server:
  port: 9090

spring:
  datasource:
    username: sa
    password:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true


# Graphql
graphql:
  servlet:
    mapping: /graphql
    enabled: true
    corsEnabled: true
